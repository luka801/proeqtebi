<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რესტორანი</title>
</head>
<body>
    
    <header class="header_conteiner">
        <h1 class="text_conteiner">Fast and efficient, online ordering you must try.</h1>
        <nav>
            <ul>
                <li><a href="#menu">მენიუ</a></li>
                <li><a href="#reservation">დაჯავშნა</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
                <li><a href="kalata.html" id="cart-link">კალათა</a></li>
            </ul>
        </nav>
    </header> 

<div class="main_conteiner">
<div class="main_content_container">
<div class="filter_container">
        
        <select name="" class="vegeterian_select">
            <option value="">-</option>
        <option value="true">ვეგეტარიანული</option>
        <option value="false">არავეგეტარიანული</option>
        </select>

        <select name="" class="nuts_select">
            <option value="">-</option>
            <option value="true">თხილიანი</option>
            <option value="false">თხილის გარეშე</option>
            </select>

            <select name="" class="spiciness_select">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button class="button" onclick="onFilterBtnClick()">FILTER</button>
    </div>
    <div class="product_container">
        
    </div>



 <section id="cart" style="display: none;">
        <h2>თქვენი კალათა</h2>
        <ul id="cart-items"></ul>
        <p>ჯამური ფასი: ₾<span id="total-price">0</span></p>
        <button id="checkout-btn">გადახდა</button>
    </section>

    <section id="menu">
        <h2>მენიუ</h2>
        <input type="text" id="search" placeholder="მოძებნე კერძი...">
        <div id="menu-items"></div>
    </section>
    
    <section id="reservation">
        <h2>დაჯავშნა</h2>
        <form id="reservation-form">
            <input type="text" id="name" placeholder="თქვენი სახელი" required>
            <input type="datetime-local" id="date" required>
            <button type="submit">დაჯავშნე</button>
        </form>
        <p id="reservation-status"></p>
    </section>
    
    <section id="contact">
        <h2>კონტაქტი</h2>
        <p>დაგვიკავშირდით: +995 555 123 456</p>
        <p>Email: info@restaurant.ge</p>
    </section>
    
    <section id="newsletter">
        <h2>გამოიწერეთ ჩვენი სიახლეები</h2>
        <form id="newsletter-form">
            <input type="email" id="email" placeholder="შეიყვანეთ თქვენი ელექტრონული ფოსტა" required>
            <button type="submit">გამოიწერე</button>
        </form>
    </section>
    
    <section id="promo">
        <h2>პრომო კოდი</h2>
        <input type="text" id="promo-code" placeholder="შეიყვანეთ პრომო კოდი">
        <button onclick="applyPromoCode()">შესრულება</button>
        <p id="promo-status"></p>
    </section>




</div>
    
</div>



    

    
   

    <script src="script.js"></script>
</body>
<style>
    .product_container{
        width: 100%;
        height: auto;
        
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    @media screen and (max-width:432px) {
        .header_conteiner nav .ul .li{
           display: block;

        }
    }


    @media screen and (max-width:432px) {
        .text_conteiner{
            display: block;
        }
    }
</style>
</html>
