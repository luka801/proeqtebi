<form class="filter-form" (ngSubmit)="onFormSubmit()">
  <fieldset>
    <legend class="form-title">­ЪЊд рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃўрЃА рЃцрЃўрЃџрЃбрЃарЃў</legend>

    <div class="form-group">
      <label for="spicinessInput">рЃАрЃўрЃЏрЃгрЃљрЃарЃўрЃА рЃЊрЃЮрЃюрЃћ</label>
      <input
        type="text"
        id="spicinessInput"
        [(ngModel)]="filterObject.spiciness"
        name="spiciness"
        class="form-control"
        placeholder="рЃЏрЃљрЃњ: 1 - 5"
      />
    </div>

    <div class="form-group">
      <label for="nutsSelect">рЃЌрЃ«рЃўрЃџрЃўрЃљрЃюрЃў</label>
      <select
        id="nutsSelect"
        name="nuts"
        class="form-select"
        [(ngModel)]="filterObject.nuts"
      >
        <option value="">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ</option>
        <option [value]="true">рЃЌрЃ«рЃўрЃџрЃўрЃљрЃюрЃў</option>
        <option [value]="false">рЃЌрЃ«рЃўрЃџрЃўрЃА рЃњрЃљрЃарЃћрЃерЃћ</option>
      </select>
    </div>

    <div class="form-group">
      <label for="noVegeterianSelect">рЃЋрЃћрЃњрЃћрЃбрЃљрЃарЃўрЃљрЃюрЃБрЃџрЃў</label>
      <select
        id="noVegeterianSelect"
        name="vegeterian"
        class="form-select"
        [(ngModel)]="filterObject.vegeterian"
      >
        <option value="">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ</option>
        <option [value]="true">рЃЋрЃћрЃњрЃћрЃбрЃљрЃарЃўрЃљрЃюрЃБрЃџрЃўрЃљ</option>
        <option [value]="false">рЃљрЃа рЃљрЃарЃўрЃА рЃЋрЃћрЃњрЃћрЃбрЃљрЃарЃўрЃљрЃюрЃБрЃџрЃў</option>
      </select>
    </div>

    <div class="form-group">
      <label for="categoriesSelect">рЃЎрЃљрЃбрЃћрЃњрЃЮрЃарЃўрЃљ</label>
      <select
        id="categoriesSelect"
        name="categoryId"
        class="form-select"
        [(ngModel)]="filterObject.categoryId"
      >
        <option value="">рЃљрЃўрЃарЃЕрЃўрЃћрЃЌ</option>
        <option *ngFor="let cateogry of categoriesArray" [value]="cateogry.id">
          {{ cateogry.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn-submit">­ЪћЇ рЃФрЃўрЃћрЃЉрЃљ</button>
  </fieldset>
</form>
